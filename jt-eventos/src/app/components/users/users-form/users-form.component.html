<div class="row">
  <form>
    <div class="btn-toolbar" role="toolbar">
      <div class="btn-group me-2" role="group">
        <button type="button" class="btn btn-outline-success" (click)="save()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
            <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z" />
          </svg>&nbsp;
          Salvar
        </button>
      </div>

      <div class="btn-group me-2" role="group">
        <button type="button" class="btn btn-outline-dark" (click)="cancel()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
          </svg>&nbsp;
          Cancelar
        </button>
      </div>

      <h1 class="position-absolute start-50 translate-middle-x">{{ title }} de usu치rio</h1>
    </div>

    <hr />

    <div class="col-md-5 row g-1 mx-auto">
      <div class="form-group">
        <strong><label for="Role" class="control-label">Tipo de usu치rio</label></strong>
        <select id="Role" [(ngModel)]="user.role" [ngModelOptions]="{standalone: true}" class="form-select">
          <option selected disabled>Selecione</option>
          <option value="ADMIN">Administrador</option>
          <option value="EMPLOYEE">Funcion치rio</option>
        </select>
      </div>
      <div class="form-group">
        <strong><label for="Name" class="control-label">Nome</label></strong>
        <input id="Name" [(ngModel)]="user.name" [ngModelOptions]="{standalone: true}" class="form-control" required />
      </div>
      <div class="form-group">
        <strong><label for="Username" class="control-label">Usu치rio</label></strong>
        <input id="Username" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}" class="form-control" required />
      </div>
      <div class="form-group">
        <strong><label for="Password" class="control-label">Senha</label></strong>
        <input type="password" #Password id="Password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" class="form-control" required />
      </div>
    </div>
  </form>
</div>
