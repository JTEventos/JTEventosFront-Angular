<div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">{{ title }}</h5>
</div>
<div class="modal-body">
    <div class="row">
        <form>        
            <div class="row g-1 mx-auto">
                <div class="form-group">
                    <strong><label class="control-label">ID:&nbsp;</label></strong>
                    <label>1</label>
                </div>

                <hr>
                
                <div class="form-group">
                    <strong><label for="Description" class="control-label">Descrição</label></strong>
                    <input id="Description" class="form-control" />
                </div>
                <div class="form-group">
                    <strong><label for="Cep" class="control-label">CEP</label></strong>
                    <input id="Cep" class="form-control" />
                </div>
                <div class="form-group">
                    <strong><label for="Street" class="control-label">Logradouro</label></strong>
                    <input id="Street" class="form-control" readonly />
                </div>
                <div class="form-group col-md-6">
                    <strong><label for="StreetNumber" class="control-label">Número</label></strong>
                    <input id="StreetNumber" class="form-control" />
                </div>
                <div class="form-group col-md-6">
                    <strong><label for="StreetComplement" class="control-label">Complemento</label></strong>
                    <input id="StreetComplement" class="form-control" />
                </div>
                <div class="form-group">
                    <strong><label for="Neighborhood" class="control-label">Bairro</label></strong>
                    <input id="Neighborhood" class="form-control" readonly />
                </div>
                <div class="form-group col-md-9">
                    <strong><label for="City" class="control-label">Cidade</label></strong>
                    <input id="City" class="form-control" readonly />
                </div>
                <div class="form-group col-md-3">
                    <strong><label for="State" class="control-label">UF</label></strong>
                    <input id="State" class="form-control" readonly />
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="cancel()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
        </svg>&nbsp;
        Cancelar
    </button>
    <button type="button" class="btn btn-outline-success" (click)="activeModal.close('Ok click')">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
            <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z" />
        </svg>&nbsp;
        Salvar cliente
    </button>
</div>
