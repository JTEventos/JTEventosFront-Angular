<div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">{{ title }}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="g-1 mx-auto">
            <div class="form-group">
                <strong><label class="control-label">Tipo de Evento:&nbsp;</label></strong>
                <label>Casamento</label>
            </div>
            <div class="form-group">
                <strong><label class="control-label">Cliente:&nbsp;</label></strong>
                <label>Jonas Pohlmann</label>
            </div>
            <div class="form-group">
                <strong><label class="control-label">Estabelecimento:&nbsp;</label></strong>
                <label>Salão Gostas de Prata</label>
            </div>
            <div class="form-group">
                <strong><label class="control-label">Descrição:&nbsp;</label></strong>
                <label>Casamento Luzia</label>
            </div>
            <div class="form-group">
                <strong><label class="control-label">Data inicial:&nbsp;</label></strong>
                <label>03/02/2023</label>
            </div>
            <div class="form-group">
                <strong><label class="control-label">Data final:&nbsp;</label></strong>
                <label>04/03/2023</label>
            </div>
            <div class="form-group">
                <strong><label class="control-label">Lista de convidados:</label></strong>
                <br>
                <ul>
                    <li>Thiago</li>
                    <li>Roberto</li>
                    <li>Bruna</li>
                    <li>Salem</li>
                    <li>Lorena</li>
                </ul>
            </div>
        </div>
    </div>
</div>

    <button class="btn btn-outline-dark" (click)="openWindow()">
