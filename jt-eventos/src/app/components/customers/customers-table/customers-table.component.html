<div class="btn-toolbar" role="toolbar">
  <button class="btn btn-outline-primary" routerLink="/customers/create">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
    </svg>&nbsp;
    Cadastrar
  </button>

  <h1 class="position-absolute start-50 translate-middle-x">Clientes</h1>
</div>

<hr />

<div *ngIf="list.length > 0">
  <form>
    <div class="mb-3 row">
      <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Pesquisar:</label>
      <div class="col-xs-3 col-sm-auto">
        <input id="table-filtering-search" class="form-control" type="search" [(ngModel)]="searchField"  [ngModelOptions]="{standalone: true}" />
      </div>
    </div>
  </form>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nome completo</th>
        <th scope="col">CPF</th>
        <th scope="col">E-mail</th>
        <th scope="col">Telefone celular</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of list | customerLookup: searchField">
        <td><ngb-highlight [result]="customer.name" [term]="searchField"></ngb-highlight></td>
        <td><ngb-highlight [result]="customer.cpf" [term]="searchField"></ngb-highlight></td>
        <td><ngb-highlight [result]="customer.email" [term]="searchField"></ngb-highlight></td>
        <td><ngb-highlight [result]="customer.mobileNumber" [term]="searchField"></ngb-highlight></td>
        <td>
          <a class="a-table" routerLink="/customers/details/{{ customer._id }}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="list.length <= 0">
  <br />
  <ngb-alert [dismissible]="false">
		<p>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </svg>&nbsp;
      Não há nenhum Cliente cadastrado
    </p>
	</ngb-alert>
</div>
